<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Wedding Book</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon.ico and apple-touch-icon.png in root directory -->
    <link rel="stylesheet" href="css/wedding-book.css" media="screen">

</head>
<body class="page">

<header class="page__header page__wrapper">
    <div class="page__header-column">
        <a class="" href="index.html"><img alt="Wedding Book logo" id="" src="assets/wb-logo.png"></a>
    </div>
    
    <div class="page__header-column">
        <div class="nav-bar-top">
            <div class="nav-bar-top-left">
                <ul class="u-list">
                    <li><a href="#" class="language-bar">Sinhala</a></li>
                    <li>|</li>
                    <li><a href="#" class="language-bar is-active">English</a></li>
                </ul>
            </div>
            <div class="nav-bar-top-right">
                <ul class="u-list">
                    <li><a href="#"><img class="fb-like-us" alt="FB Like Us" id="" src="assets/fb-like-us.png"></a></li>
                    <li><a href="login.html"><span class="business-profile">Create Business Profile</span></a></li>
                </ul>
            </div>
        </div>
        <div class="nav-bar">
            <ul class="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="venues.html">Venues</a></li>
                <li><a href="vendors.html">Vendors</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li class="slider"></li>
            </ul>
        </div>
    </div>
</header>

<main class="page__wrapper">
    <div class="page__wrapper-column">
        <!-- Left column -->
    </div>

    <div class="page__wrapper-column">

        <div class="main-content__one-column">

            <div class="one-column__content-items">

                <div class="one-column__inner-row u-mt">
                    <h2 class="t2 block-element u-mb3">Billing Information</h2>
                </div>

                <div class="one-column__inner-row">
                    <div class="two-col-box">
                        <div class="two-col-box-items">

                            <div class="input-field-wrap u-mb">
                                <label class="input-field-label" for="">Your Name</label>
                                <input class="input-field" type="text" minlength="0" maxlength="" placeholder="Your Name" value="">
                            </div>

                            <div class="input-field-wrap u-mb">
                                <label class="input-field-label" for="">Telephone Number</label>
                                <input class="input-field" type="text" minlength="0" maxlength="" placeholder="Telephone Number" value="">
                            </div>

                        </div>

                        <div class="two-col-box-items">

                            <div class="input-field-wrap u-mb">
                                <label class="input-field-label" for="">NIC Number</label>
                                <input class="input-field" type="text" minlength="0" maxlength="" placeholder="NIC Number" value="">
                            </div>

                            <div class="input-field-wrap u-mb">
                                <label class="input-field-label" for="">Address</label>
                                <input class="input-field" type="text" minlength="0" maxlength="" placeholder="Address" value="">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="one-column__inner-row u-mt">

                    <div class="one-column__left-col">
                        <div class="input-field-wrap">
                            <label class="input-field-label" for="">Payment Type</label>
                        </div>
                    </div>

                    <div class="one-column__right-col">
                        <div class="two-col-box">

                            <div class="two-col-box-items">

                                <ul class="pay-option">
                                    <li class="radio-button-wrap">
                                        <label class="container">Advance Payment
                                            <input type="radio" checked="checked" name="pay-option">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li class="radio-button-wrap">
                                        <label class="container">Partial Payment
                                            <input type="radio" name="pay-option">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                    <li class="radio-button-wrap">
                                        <label class="container">Full Payment
                                            <input type="radio" name="pay-option">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
                                </ul>

                            </div>

                            <div class="two-col-box-items">
                                <div class="input-field-wrap u-mb">
                                    <label class="input-field-label" for="">Additional information</label>
                                    <textarea class="input-field input-area" id="" type="text" cols="30" rows="4"
                                              placeholder="Additional information" value="262728"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <h4 class="t4 u-mt3">Choose your payment method</h4>

                <div class="one-column__inner-row">
                    <ul class="pay-type">
                        <li class="radio-button-wrap">
                            <label class="container">VISA
                                <input type="radio" checked="checked" name="pay-type">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li class="radio-button-wrap">
                            <label class="container">American Express
                                <input type="radio" name="pay-type">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li class="radio-button-wrap">
                            <label class="container">Sampath Visva
                                <input type="radio" name="pay-type">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li class="radio-button-wrap">
                            <label class="container">Paypal
                                <input type="radio" name="pay-type">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="left-side-btn-wrap u-mt4">
                    <a href="card-information.html" class="link-button-link">
                        <span class="link-button link-button--submit">Next</span></a>
                </div>

            </div>

        </div>

    </div>
</main>

<footer class="page__footer">
    <h6>My Wedding Book all rights reserved 2020</h6>
</footer>

</body>
</html>
